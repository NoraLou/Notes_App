<!DOCTYPE html>
<html lang="en">
<head>
  <title>NOTES</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/materialize.min.css" type='text/css'>
  <link rel="stylesheet" href="css/style.css" type='text/css'>
</head>

<body class= >

<header>
    <nav class= "blue accent-4">
      <div class="container">
        <div class = "nav-wrapper">
            <a href="#" class="logo">My Notes</a>
            <ul class="right">
            <li><i id = "show-form" class="mdi-content-add-circle-outline"></i></li>
            </ul>
          </div>
      </div>
    </nav>
</header>


<div class="main-wrapper">

  <div class="form-container">

    <div class = "form-wrapper">
      <form id="contacts-form">

        <div class="button-wrapper">

            <a class="waves-effect waves-light red lighten-1 btn"  id="contacts-op-discard" >Cancel</a>

            <button class="btn waves-effect waves-light right" id="contacts-op-save" type="submit" name="action">Save</button>

        </div>


        <div class="input-field">

          <input type="text" id = "title" name="title" class="validate" required>
          <label>Title:</label>
        </div>

        <div class="input-field">

          <input type="text" id = "contents" name="contents" class="validate" required>
          <label>Contents:</label>
        </div>

        <input type="hidden" name="id_entry" value="0" />

      </form>

    </div> <!-- container -->

  </div><!--  form-container -->


<div class = "main-wrapper"/>

  <ul id = "notes-list" class="collapsible popout" data-collapsible="accordion">


  </ul>

</div>




  <footer>

  </footer>

</body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
